<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>

  <!-- NASA-ish fonts: system fallback used for simplicity -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <div>
        <h1>Space Explorer</h1>
        <p class="tagline">Explore NASA's Astronomy Picture of the Day (APOD)</p>

    </header>

    <section class="controls">

      <div class="filters">
        <label>
          Start
          <input type="date" id="startDate" />
        </label>
        <label>
          End
          <input type="date" id="endDate" />
        </label>
        <button id="getBtn">Get Space Images</button>
      </div>

      <div id="loading" class="loading" hidden>ðŸ”„ Loading space photosâ€¦</div>
    </section>

    <main id="gallery" class="gallery" aria-live="polite">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="modalClose" aria-label="Close modal">âœ–</button>
      <div id="modalBody"></div>
    </div>
    <div class="modal-backdrop" id="modalBackdrop"></div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
